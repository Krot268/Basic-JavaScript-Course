<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Потому что тут инкрементный +, что означает сокращённое выражение a = a + 1;
     */
    c = ++a;
    console.log(c);

    /*
    здесь также получится 2, но постфиксная форма  возвращает старое значение, то
    есть тут будет 1
     */
    d = b++;
    console.log(d);

    /*
    в js всё код выполняеся по порядку, так как у переменной а уже новое значение 
    2, то унарный + из неё делает 3, а `3 + 2 = 5`
     */
    c = 2 + ++a;
    console.log(c);

    /*
    здесь всё тоже самое, что и выше, просто тут постфиксная форма, и тут 
    получается `2 + 2 = 4`
     */
    d = 2 + b++;
    console.log(d);

    console.log(a); // не могу понять, почему тут 3 показывает консоль
    console.log(b); // тоже самое 
  </script>
