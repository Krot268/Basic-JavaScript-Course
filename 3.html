<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /* 1. 10 прибавляем к 10 получаем 20
       2. 3-я десятка как строка
       3. С помощью console.log выводим 20 числом и 10 строкой (произошла конкатенация)
    */
    console.log(10 + 10 + "10");

    /* 1. 10 числом прибаляем к 10 строкой
       2. Прибавляем ещё 10 ичслои к 10 строкой
       3. С помощью console.log выводим 10 числом, 10 строкой и 10 числом (произошла конкатенация)
    
    */
    console.log(10 + "10" + 10);

    /* 1. Тут 2 числа по 10 и одна строка 10, но + впереди сделал его числом
       2. Складывем всё вместе
       3. С помощью console.log выводим число 30
    */
    console.log(10 + 10 + +"10");

    /* 1. Здесь делим на пустую строку, но - преваращет её в 0
       2. если поделить число на 0, то будет бесконечность
       3. С помощью console.log выводим - -Infinity
    */
    console.log(10 / -"");

    /* 1. Not-A-Number, потому что запятые нельзя ставить с числами
       2. С помощью console.log выводим NaN
    */
    console.log(10 / +"2,5");


  </script>
</body>

</html>
